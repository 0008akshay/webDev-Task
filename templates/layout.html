<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
  <link  rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<div style="text-align:center">
<h1 style="color: springgreen;">WEV-DEV 2021</h1>
<h3>National Institute Of Technology, Tiruchirapalli.</h3>
</div>
<div class="topnav">
    <a href="{{ url_for('contact') }}">Contact</a>
    <a class="active" href="{{ url_for('home') }}">Home</a>
  </div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flash style="float: right; text-decoration: red; background-color: darkgray;">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  {% block content %}
  {% endblock %}
</body>
</html>
